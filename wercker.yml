box: debian
build:
  steps:
    - npm-install
    - script:
        name: run npm build script
        code: npm run build
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
    - arjen/hugo-build:
        version: "0.50"
deploy-firebase:
  steps:
    - devillexio/firebase-deploy@1.2.0:
        project: $FIREBASE_PROJECT_NAME
        token: $FIREBASE_TOKEN